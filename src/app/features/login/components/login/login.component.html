<div class="container-fluid">
  <div class="row">
    <div class="col">
      <img src="../../../../../assets/login-background.png" alt="Fundo" />
      <div class="form-group">
        <div class="login-form">
          <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="w-100">
                <label for="username">Nome de usuário</label>
                <input id="username" type="text" formControlName="username" class="form-control" />

                <label for="password">Senha</label>
                <input id="password" type="password" formControlName="password" class="form-control" />
              </div>
            </div>
            <div class="form-row login-elements-margin">
              <button class="btn btn-primary custom-primary-button w-100" type="submit">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                  aria-hidden="true"></span>
                LOGIN
              </button>
              <div class="alert alert-danger login-elements-margin w-100" role="alert" *ngIf="showLoginFailure">
                Usuário ou senha inválidos.
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
