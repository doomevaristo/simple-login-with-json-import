<div class="container-fluid">
  <div class="row">
    <div class="col">
      <img src="../../../../../assets/login-background.png" alt="Fundo" />
    </div>
    <div class="col form-group login-form-container">
      <div class="login-form">
        <form [formGroup]="loginFormGroup">
          <div class="row">
            <div style="width: 15em;">
              <label for="username">Nome de usu√°rio</label>
              <input id="username" type="text" [formControlName]="username" class="form-control" />

              <label for="password">Senha</label>
              <input id="password" type="password" [formControlName]="password" class="form-control" />
            </div>
          </div>
          <div class="row" style="padding-top: 1.2em;">
            <button class="btn btn-primary w-100 custom-primary-button" type="submit">LOGIN</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
